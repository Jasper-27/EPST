<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="javascript.js"></script>
    <script src="main.js"></script>

    <title>Password Strength Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="w3.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myStyleSheet.css">
</head>

<body>


  <!-- Page Container -->
  <div class="w3-content" >
  

    <div class="container" align="center">

      <input class="w3-animate-top mainInput" size="10" type="password" id="psw" name="psw" onkeyup="passwordCheck()" required> </input>


      <div class="container ">
        <button class="clear-button w3-animate-left" onclick="reset()">reset</button>
        <button class="show-button w3-animate-right" id="show-button" onclick="showPass()">show</button>
      </div>

    </div>

    <br>

    <div class="container w3-text-grey" style="font-size: 130%; width:100%;" align="center">

      <h2 class=" w3-animate-left" align="center">Password Score: <h2 style="display: inline;"  id="password-score" ></h2><p style="display: inline;" class="w3-animate-right" >/6</p></h2>

      <h2 class=" w3-animate-bottom" align="center">Features of a strong password</h2>

      <table class="w3-animate-left results-table">
        <tr>
          <td>More than 8 characters: </td>
          <td id="txtLengthOver8" class="result"></td>
        </tr>
        <tr>
          <td>More than 16 characters: </td>
          <td id="txtLengthOver16" class="result"></td>
        </tr>
        <tr>
          <td>Makes use of multi-case: </td>
          <td id="txtMulticase" class="result"></td>
        </tr>
        <tr>
          <td>Uses Special characters: </td>
          <td id="txtSpecialChar" class="result"></td>
        </tr>
        <tr>
          <td>Has numbers and letters: </td>
          <td id="txtAlphanumeric" class="result"></td>
        </tr>
        <tr>
          <td>No repeating charecters: </td>
          <td id="txtRepeatingChars" class="result"></td>
        </tr>
      </table>
    </div>
  </div>



  <script>
    reset();
    //clearPass();
  </script>

</body>
</html>
